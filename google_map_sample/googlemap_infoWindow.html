<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
            // 클릭했을 떄 다시 나올 수 있도록 구현
            function initMap() {
                const 한라산 = new google.maps.LatLng(33.3616658, 126.5204118);
                const 제주시청 = new google.maps.LatLng(33.499597, 126.5290653);
                const 바울랩 = new google.maps.LatLng(33.508391, 126.541076);

                const jeju = { lat: 33.3616658, lng: 126.5204118 };
                const map = new google.maps.Map(
                    document.getElementById("map"),
                    {
                        zoom: 11,
                        center: jeju,
                    }
                );
                const marker = new google.maps.Marker({
                    position: jeju,
                    map: map,
                });

                // 이미지 넣기 가능
                const infowindow = new google.maps.InfoWindow({
                    content: "Hello <br> World!",
                });
                infowindow.open(map, marker);
            }
        </script>
        <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdKrZSsLIuxHuu59UCARaAvUtcmaMmBeU&callback=initMap"
        ></script>
    </body>
</html>
